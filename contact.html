<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular Kochwelt</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icons" href="./img/logo_small.png">
</head>

<body>
    <header class="nav_header">
        <img class="menu_logo" src="./img/logo.png" alt="kochwelt logo">
        <nav class="nav_menu">
            <a class="navLink" href="index.html">Start</a>
            <a class="navLink" href="chili.html">Rezept des Tages</a>
            <a class="navLink" href="contact.html">Kontakt</a>
            <a class="navLink" href="impressum.html">Impressum</a>
        </nav>
    </header>

    <main>

        <section class="contact_container">
            <form class="contact_form_container border_impressum_contact_container" onsubmit="sendMail(event)">
                <label>
                    Name:
                    <input class="contact_input" type="text" name="name" placeholder="Vor-& Nachname*">
                </label>
                <label>
                    Email:
                    <input class="contact_input" type="email" name="email" placeholder="E-Mail*">
                </label>
                <label>
                    Deine Nachricht:
                    <textarea class="contact_textarea" name="message" placeholder="Nachricht*"></textarea>
                </label>

                <button class="button" type="submit">Nachricht senden</button>
            </form>
        </section>

    </main>

    <footer>
        <a class="footer_impressum" href="impressum.html">Impressum</a>
        <address class="mailLink_container">
            <p class="copyright">&copy Copyright 2025 kochwelt-2470</p>
            <a class="mailLink" href="mailto:d.krummhauer@gmail.com">d.krummhauer@gmail.com</a>
            <a class="mailLink" href="mailto:d.krummhauer@gmail.com">d.krummhauer@gmail.com</a>
            <!--placeholder for mailadress of teammate-->
            <a class="mailLink" href="mailto:d.krummhauer@gmail.com">d.krummhauer@gmail.com</a>
            <!--placeholder for mailadress of teammate-->
        </address>
        <div class="social_media">
            <a href="https://www.facebook.com/?locale=de_DE" target="_blank">
                <img class="footer_img" src="./img/facebook_logo.png" alt="facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="footer_img" src="./img/instagrram_logo.png" alt="instagram">
            </a>
        </div>
    </footer>

</body>

</html>
