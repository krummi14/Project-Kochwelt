    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="./img/logo_small.png">
</head>

<body>
    <header class="nav_header">
        <a href="index.html">
            <img class="menu_logo" src="./img/logo.png" alt="kochwelt logo">
        </a>
        <button class="hide_mobile_menu" onclick="toggleRespMenu()">|||</button>
        <nav class="nav_menu">
            <a class="navLink" href="index.html">Start</a>

    <section id="nav_menu_resp" class="resp_menu_box resp_menu_closed">

            <a class="navLink_resp" href="index.html">Start</a>

            <a class="navLink_resp" href="impressum.html">Impressum</a>
        </nav>
    </section>

    <main>

        <section class="contact_container">
            
            <form class="contact_form_container border_contact_container" onsubmit="sendMail(event)">
                <h3>Kontaktiere uns</h3>
                <label>
                    Name:
                    <input class="contact_input" type="text" name="name" placeholder="Vor-& Nachname*">
                </label>
                <label>
                    Email:
                    <input class="contact_input" type="email" name="email" placeholder="E-Mail*">
                </label>
                <label>
                    Deine Nachricht:
                    <textarea class="contact_textarea" name="message" placeholder="Nachricht*"></textarea>
                </label>

                <button class="button button_padding" type="submit">Abschicken</button>
            </form>
        </section>

    </main>

    <footer>
        <div>
        <a class="footer_img" href="index.html">
            <img class="footer_img_width" src="./img/logoweiss.png" alt="icon in white">
        </a>
        <p class="slogan_footer">Hier schmeckt es noch</p>
        </div>
        <address class="mailLink_container">
            <p class="copyright">&copy Copyright 2025 kochwelt-2470</p>

            <!--placeholder for mailadress of teammate-->

    </footer>
